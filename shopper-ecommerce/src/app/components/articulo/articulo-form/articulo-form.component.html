<h1>Información del artículo</h1>
<section class="flex-container">
  <article class="flex-item">
    <img id="imgPrincipal" [src]="articulo.imagen" />
  </article>
  <article class="flex-item">
    <p id="nombreArticulo">{{ articulo.nombre }}</p>
    <p id="precioArticulo">{{ articulo.precio | Esp_currency }}</p>
    <p>Color: <strong>Multicolor</strong></p>
    <img id="imgMiniatura" [src]="articulo.imagen" /><br />
  </article>
</section>
