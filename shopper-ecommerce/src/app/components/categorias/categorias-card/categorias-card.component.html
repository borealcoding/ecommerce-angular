<article class="card" style="width: 18rem; margin: 1em;" *ngIf="categoria">
    <div class="card border-0 w-100">
        <a class="nav-link" [routerLink]="['articulos']">
            <img [src]="categoria.getImagen()" class="card-img-top" alt="category-icon"/>
            <p>{{ categoria.getNombreCategoria() }}</p>
        </a>
    </div>
</article>
